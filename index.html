<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To My Melanie (Ëî°ËÅøÂõ∑) üíï</title>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #ffe6f2, #fff0f5, #ffe6f2);
      background-size: 300% 300%;
      animation: breatheBg 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #d63384;
      touch-action: manipulation;
      position: relative;
    }

    @keyframes breatheBg {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .wrapper {
      text-align: center;
      width: 100%;
      max-width: 600px;
      padding: 20px;
      box-sizing: border-box;
      z-index: 10;
    }

    h1 {
      font-size: clamp(2.2rem, 7vw, 3.8rem);
      margin: 0 0 30px;
      line-height: 1.1;
      animation: pulse 2.5s infinite ease-in-out;
    }

    .subtitle {
      font-size: clamp(1.4rem, 5vw, 1.8rem);
      margin-bottom: 50px;
      color: #e91e63;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50%      { transform: scale(1.06); }
    }

    .buttons {
      position: relative;
      min-height: 420px; /* increased to ensure vertical space */
    }

    button {
      font-size: clamp(1.3rem, 5vw, 1.7rem);
      padding: 16px 48px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      position: absolute;
      box-shadow: 0 8px 25px rgba(0,0,0,0.22);
      user-select: none;
      transition: transform 0.3s ease, box-shadow 0.4s ease;
    }

    #yesBtn {
      background: linear-gradient(135deg, #ff4d94, #ff80ab);
      color: white;
      left: 50%;
      top: 35%;                /* higher starting point */
      transform: translateX(-50%);
      animation: gentleBounce 3s infinite ease-in-out, yesGlow 4s infinite ease-in-out;
    }

    @keyframes gentleBounce {
      0%,100% { transform: translateX(-50%) scale(1); }
      50%     { transform: translateX(-50%) scale(1.08); }
    }

    @keyframes yesGlow {
      0%,100% { box-shadow: 0 0 20px rgba(255,77,148,0.6); }
      50%     { box-shadow: 0 0 40px rgba(255,77,148,1); }
    }

    #noBtn {
      background: #6c757d;
      color: white;
      left: 50%;
      top: 55%;                /* starts clearly below Yes */
      transform: translateX(-50%);
    }

    #noBtn.surrender {
      font-size: clamp(1.6rem, 6vw, 2.2rem) !important;
      background: linear-gradient(135deg, #ff4d94, #ff80ab);
      box-shadow: 0 0 30px rgba(255,77,148,0.8);
      padding: 20px 60px;
      color: white;
      font-weight: bold;
    }

    #noBtn.wobble {
      animation: wobble 0.6s ease-in-out;
    }

    @keyframes wobble {
      0%,100% { transform: translateX(-50%) rotate(0deg); }
      25%     { transform: translateX(-50%) rotate(-8deg); }
      50%     { transform: translateX(-50%) rotate(8deg); }
      75%     { transform: translateX(-50%) rotate(-4deg); }
    }

    /* ... rest of your styles (flower, heart, trail-heart, handwritten, etc.) unchanged ... */
  </style>
</head>
<body>

<!-- Only top-left flower -->
<img src="https://image.similarpng.com/file/similarpng/original-picture/2022/02/Romantic-pink-rose-bouquet-isolated-on-transparent-background-PNG.png" 
     class="flower-decor" 
     style="top:5%; left:5%;" 
     alt="Rose bouquet">

<div class="wrapper" id="app">
  <h1>To My Melanie (Ëî°ËÅøÂõ∑) üíï</h1>
  <p class="subtitle">Melanie, will you make my heart skip forever and be my Valentine? üå∏üíñ</p>

  <div class="buttons">
    <button id="yesBtn">YESSS!! üíïü•∞</button>
    <button id="noBtn">No üôÑü•∫</button>
  </div>
</div>

<!-- Audio elements unchanged -->
<audio id="pop" preload="auto" src="https://assets.mixkit.co/sfx/preview/mixkit-fast-small-sweep-transition-166.mp3"></audio>
<audio id="sparkle" preload="auto" src="https://assets.mixkit.co/sfx/preview/mixkit-magic-sweep-game-trophy-257.mp3"></audio>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const app = document.getElementById("app");
const pop = document.getElementById("pop");
const sparkle = document.getElementById("sparkle");

let noScale = 1;
let yesScale = 1;
let interacted = false;

// Audio unlock
document.addEventListener('touchstart', () => {
  if (!interacted) {
    interacted = true;
    pop.volume = 0.6;
    sparkle.volume = 0.7;
  }
}, { once: true });

// Yes growth
const yesGrow = setInterval(() => {
  yesScale = Math.min(2.8, yesScale + 0.028);
  yesBtn.style.transform = `translateX(-50%) scale(${yesScale})`;
}, 1300);

// No dodge ‚Äì force position BELOW Yes
function dodgeNo(e) {
  if (e.type === 'touchstart') e.preventDefault();

  noScale = Math.max(0.38, noScale - 0.065);

  if (noScale < 0.55) {
    noBtn.textContent = "Okay fine‚Ä¶ Yes I will be! üòèüíï";
    noBtn.classList.add('surrender');
    noBtn.onclick = () => finalYes();
  } else {
    noBtn.textContent = ["NOOO üò±","STOP üò≠","WHY üòµ","PLS üòø","‰∏çÂ•Ωüò∞"][Math.floor(Math.random()*5)];
  }

  // Get current Yes position & bottom edge
  const yesRect = yesBtn.getBoundingClientRect();
  const yesBottom = yesRect.bottom + window.scrollY;

  // Always place No BELOW Yes
  let newY = yesBottom + 80 + Math.random() * 100;  // 80‚Äì180px below current Yes bottom
  let newX = yesRect.left + yesRect.width / 2 - (noBtn.offsetWidth || 180) / 2;
  newX += Math.random() * 160 - 80;  // small horizontal shift

  // Hard clamp ‚Äì never off-screen
  const margin = 100;
  newX = Math.max(margin, Math.min(window.innerWidth - (noBtn.offsetWidth || 180) - margin, newX));
  newY = Math.max(yesBottom + 60, Math.min(window.innerHeight - (noBtn.offsetHeight || 60) - margin, newY));

  noBtn.style.left = `${newX}px`;
  noBtn.style.top  = `${newY}px`;

  noBtn.classList.add('wobble');
  setTimeout(() => noBtn.classList.remove('wobble'), 600);

  noBtn.style.transform = `scale(${noScale}) rotate(${Math.random() * 300 - 150}deg)`;

  if (interacted) {
    pop.currentTime = 0;
    pop.play().catch(() => {});
  }
}

["pointerenter", "touchstart"].forEach(evt => 
  noBtn.addEventListener(evt, dodgeNo, { passive: false })
);

// Resize ‚Üí re-position No below Yes
window.addEventListener('resize', () => {
  const yesRect = yesBtn.getBoundingClientRect();
  const yesBottom = yesRect.bottom + window.scrollY;

  let newY = yesBottom + 100;
  let newX = yesRect.left + yesRect.width / 2 - (noBtn.offsetWidth || 180) / 2;

  const margin = 100;
  newX = Math.max(margin, Math.min(window.innerWidth - (noBtn.offsetWidth || 180) - margin, newX));
  newY = Math.max(margin, Math.min(window.innerHeight - (noBtn.offsetHeight || 60) - margin, newY));

  noBtn.style.left = `${newX}px`;
  noBtn.style.top  = `${newY}px`;
});

// ... rest of your code (flower interaction, heart trail, finalYes, createHeart, createFirework, etc.) unchanged ...
</script>
