<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine for Melanie üíï</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #ffe6f2, #fff0f5, #ffe6f2);
      background-size: 300% 300%;
      animation: breatheBg 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #d63384;
      touch-action: manipulation;
    }

    @keyframes breatheBg {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .wrapper {
      text-align: center;
      width: 100%;
      max-width: 600px;
      padding: 20px;
      box-sizing: border-box;
      z-index: 10;
    }

    h1 {
      font-size: clamp(2.2rem, 7vw, 3.8rem);
      margin: 0 0 40px;
      line-height: 1.1;
      animation: pulse 2.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50%      { transform: scale(1.06); }
    }

    .buttons {
      position: relative;
      min-height: 280px;
    }

    button {
      font-size: clamp(1.3rem, 5vw, 1.7rem);
      padding: 16px 48px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      position: absolute;
      box-shadow: 0 8px 25px rgba(0,0,0,0.22);
      user-select: none;
      transition: transform 0.3s ease, box-shadow 0.4s ease;
    }

    #yesBtn {
      background: linear-gradient(135deg, #ff4d94, #ff80ab);
      color: white;
      left: 50%;
      transform: translateX(-50%);
      animation: gentleBounce 3s infinite ease-in-out, yesGlow 4s infinite ease-in-out;
    }

    @keyframes gentleBounce {
      0%,100% { transform: translateX(-50%) scale(1); }
      50%     { transform: translateX(-50%) scale(1.08); }
    }

    @keyframes yesGlow {
      0%,100% { box-shadow: 0 0 20px rgba(255,77,148,0.6); }
      50%     { box-shadow: 0 0 40px rgba(255,77,148,1); }
    }

    #noBtn {
      background: #6c757d;
      color: white;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    #noBtn.wobble {
      animation: wobble 0.6s ease-in-out;
    }

    @keyframes wobble {
      0%,100% { transform: translate(-50%, -50%) rotate(0deg); }
      25% { transform: translate(-50%, -50%) rotate(-8deg); }
      50% { transform: translate(-50%, -50%) rotate(8deg); }
      75% { transform: translate(-50%, -50%) rotate(-4deg); }
    }

    .heart {
      position: absolute;
      font-size: clamp(1.2rem, 3vw, 2.5rem);
      animation: floatUp 12s linear forwards;
      opacity: 0;
      pointer-events: none;
      animation-delay: calc(var(--delay) * 1s);
    }

    @keyframes floatUp {
      0% { opacity: 0; transform: translateY(120vh) translateX(0) rotate(0deg); }
      10% { opacity: 1; }
      100% { opacity: 0; transform: translateY(-40vh) translateX(var(--sway)) rotate(720deg); }
    }

    .spark {
      position: absolute;
      font-size: 1.8rem;
      animation: explode 1.4s ease-out forwards;
      pointer-events: none;
      transform: rotate(var(--rot));
    }

    @keyframes explode {
      from { transform: scale(1) rotate(var(--rot)); opacity: 1; }
      to   { transform: translate(var(--x), var(--y)) scale(0.2) rotate(calc(var(--rot) + 360deg)); opacity: 0; }
    }

    .confetti {
      position: absolute;
      font-size: 2rem;
      pointer-events: none;
      animation: fallConfetti 6s linear infinite;
      opacity: 0.9;
    }

    @keyframes fallConfetti {
      0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
    }
  </style>
</head>
<body>

<div class="wrapper" id="app">
  <h1>Will you be my Valentine, Melanie (Ëî°ËÅøÂõ∑)? üíñ</h1>

  <div class="buttons">
    <button id="yesBtn">Yes!! ü•∞</button>
    <button id="noBtn">No üòø</button>
  </div>
</div>

<audio id="pop" preload="auto" src="https://assets.mixkit.co/sfx/preview/mixkit-fast-small-sweep-transition-166.mp3"></audio>
<audio id="sparkle" preload="auto" src="https://assets.mixkit.co/sfx/preview/mixkit-magic-sweep-game-trophy-257.mp3"></audio>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const app = document.getElementById("app");
const pop = document.getElementById("pop");
const sparkle = document.getElementById("sparkle");

let noScale = 1;
let yesScale = 1;
let interacted = false;

// Audio unlock
document.addEventListener('touchstart', () => {
  if (!interacted) {
    interacted = true;
    pop.volume = 0.6;
    sparkle.volume = 0.7;
  }
}, { once: true });

// Yes growth
const yesGrow = setInterval(() => {
  yesScale = Math.min(2.8, yesScale + 0.028);
  yesBtn.style.transform = `translateX(-50%) scale(${yesScale})`;
}, 1300);

// No dodge with wobble
function dodgeNo(e) {
  if (e.type === 'touchstart') e.preventDefault();

  noScale = Math.max(0.38, noScale - 0.065);
  noBtn.textContent = ["NOOO üò±","STOP üò≠","WHY üòµ","PLS üòø","HELP üò∞"][Math.floor(Math.random()*5)];

  const btnW = noBtn.offsetWidth || 180;
  const btnH = noBtn.offsetHeight || 60;
  const margin = 80;
  const maxX = window.innerWidth - btnW - (margin * 2);
  const maxY = window.innerHeight - btnH - (margin * 2) - 120;
  const minX = margin + (window.innerWidth * 0.15);
  const minY = margin + 120;

  const newX = minX + Math.random() * Math.max(0, maxX - minX);
  const newY = minY + Math.random() * Math.max(0, maxY - minY);

  noBtn.style.left = `${newX}px`;
  noBtn.style.top  = `${newY}px`;

  // Add wobble class briefly
  noBtn.classList.add('wobble');
  setTimeout(() => noBtn.classList.remove('wobble'), 600);

  noBtn.style.transform = `scale(${noScale}) rotate(${Math.random() * 300 - 150}deg)`;

  if (noScale < 0.55) {
    noBtn.textContent = "Too late... üòè";
    noBtn.style.pointerEvents = "none";
  }

  if (interacted) {
    pop.currentTime = 0;
    pop.play().catch(() => {});
  }
}

["pointerenter", "touchstart"].forEach(evt => 
  noBtn.addEventListener(evt, dodgeNo, { passive: false })
);

// Resize snap-back
window.addEventListener('resize', () => {
  const btnLeft = parseFloat(noBtn.style.left) || 0;
  const btnTop = parseFloat(noBtn.style.top) || 0;
  const btnW = noBtn.offsetWidth || 180;
  const btnH = noBtn.offsetHeight || 60;

  if (btnLeft + btnW > window.innerWidth - 40 ||
      btnTop + btnH > window.innerHeight - 40 ||
      btnLeft < 20 || btnTop < 20) {
    noBtn.style.left = '50%';
    noBtn.style.top = '50%';
    noBtn.style.transform = `translate(-50%, -50%) scale(${noScale})`;
  }
});

// Yes flow
yesBtn.addEventListener("click", () => {
  clearInterval(yesGrow);
  yesBtn.textContent = "Really sure? ü§≠üíï";
  yesBtn.onclick = finalYes;
});

function finalYes() {
  if (interacted) sparkle.play().catch(() => {});

  app.innerHTML = `
    <h1 style="font-size: clamp(3.5rem, 12vw, 5.5rem); color: white; margin: 20px 0; text-shadow: 0 4px 12px rgba(0,0,0,0.4);">
      YAYYY!!! üéâüíñ
    </h1>
    <p style="font-size: clamp(1.6rem, 5vw, 2.4rem); color: white; max-width: 90%; margin: 0 auto 30px; line-height: 1.4;">
      Melanie (Ëî°ËÅøÂõ∑), you're the most adorable, sweetest valentine I could ever ask for ü•∞üíò<br>
      Thank you for saying yes ‚Äî can't wait to make so many memories with you! üå∏
    </p>
  `;

  document.body.style.background = "linear-gradient(135deg, #ff9a9e, #fad0c4, #ff9a9e)";
  document.body.style.animation = "breatheBg 12s ease infinite";

  // More hearts + confetti rain
  setInterval(createHeart, 300);
  setInterval(createFirework, 700);
  setInterval(createConfetti, 400);
}

// Enhanced hearts with sway & random delay/size
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.textContent = ["üíñ","üíï","üíò","üíù","üíû","‚ù§Ô∏è","ü©∑","üíó"][Math.random()*8 | 0];
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.setProperty('--sway', (Math.random() * 60 - 30) + "vw");
  heart.style.setProperty('--delay', Math.random() * 3);
  heart.style.fontSize = (1.2 + Math.random() * 2) + "rem";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 14000);
}

// Upgraded fireworks with rotation
function createFirework() {
  const x = Math.random() * window.innerWidth;
  const y = Math.random() * window.innerHeight * 0.65;

  for (let i = 0; i < 12; i++) {
    const spark = document.createElement("div");
    spark.className = "spark";
    spark.textContent = ["üíñ","‚ú®","üí´","ü©∑","üåü","üíù"][Math.floor(Math.random()*6)];
    spark.style.left = x + "px";
    spark.style.top = y + "px";
    spark.style.setProperty("--x", `${Math.random()*300 - 150}px`);
    spark.style.setProperty("--y", `${Math.random()*300 - 150}px`);
    spark.style.setProperty("--rot", `${Math.random()*720 - 360}deg`);
    document.body.appendChild(spark);
    setTimeout(() => spark.remove(), 1500);
  }
}

// Gentle falling confetti on success
function createConfetti() {
  const conf = document.createElement("div");
  conf.className = "confetti";
  conf.textContent = ["üíñ","‚ú®","ü©∑","üéâ","üí´","‚ù§Ô∏è"][Math.floor(Math.random()*6)];
  conf.style.left = Math.random() * 100 + "vw";
  conf.style.animationDuration = (4 + Math.random() * 4) + "s";
  conf.style.animationDelay = Math.random() * 2 + "s";
  document.body.appendChild(conf);
  setTimeout(() => conf.remove(), 8000);
}
</script>

<noscript>
  <div style="text-align:center; font-size:1.5rem; color:#d63384; padding:40px;">
    <h1>Will you be my Valentine, Melanie? üíï</h1>
    <p>(JavaScript is needed for the full cute experience üòä)</p>
  </div>
</noscript>

</body>
</html>
