    /* â”€â”€ Decorations â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

      user-select: none;

      transform-origin: center center;

    .flower-decor.right { transform: scale(-1, 1); }

    }

    .flower-decor.right.glow { transform: scale(-1, 1) scale(1.15) !important; }

    @keyframes flowerPulse {

      50%  { opacity: 0.95; transform: translateY(-25px) scale(1.1); }

    body.celebration .flower-row,

    @media (max-height: 680px) {

    }
  </style>

  const el = document.createElement("div");
  el.className = className;
  el.textContent = content;
  Object.assign(el.style, styles);
  document.body.appendChild(el);

function createTrailHeart(x, y) {
  if (x <= 0 || y <= 0 || !isFinite(x) || !isFinite(y)) return;
  const offsetX = (Math.random() - 0.5) * 30;
  const offsetY = (Math.random() - 0.5) * 30;
  const heart = createFloatingElement("trail-heart", 
    CONSTANTS.HEART_CHARS[Math.floor(Math.random() * CONSTANTS.HEART_CHARS.length)], {
    left: (x + offsetX) + "px",
    top: (y + offsetY) + "px",
    transform: `rotate(${(Math.random()-0.5)*40}deg) scale(${0.8 + Math.random()*0.5})`
  });
  setTimeout(() => heart.remove(), 2600);
}

function onPointerDown(e) {
  state.isDrawingHearts = true;
  document.body.style.touchAction = 'none';
  const x = e.clientX || (e.touches && e.touches[0]?.clientX) || 0;
  const y = e.clientY || (e.touches && e.touches[0]?.clientY) || 0;
  if (x > 0 && y > 0) createTrailHeart(x, y);
  state.lastX = x; state.lastY = y;
}

function onPointerMove(e) {
  if (!state.isDrawingHearts) return;
  const x = e.clientX || (e.touches && e.touches[0]?.clientX) || 0;
  const y = e.clientY || (e.touches && e.touches[0]?.clientY) || 0;
  if (!state.throttleTimer) {
    state.throttleTimer = setTimeout(() => { state.throttleTimer = null; }, 80);
    const dist = Math.hypot(x - state.lastX, y - state.lastY);
    if (dist > 16) {
      createTrailHeart(x, y);
      state.lastX = x; state.lastY = y;
    }
  }
}

function onPointerUp() {
  state.isDrawingHearts = false;
  document.body.style.touchAction = 'manipulation';
}
