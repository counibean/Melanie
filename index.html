<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To My Melanie (Ëî°ËÅøÂõ∑) üíï</title>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #ffe6f2, #fff0f5, #ffe6f2);
      background-size: 300% 300%;
      animation: breatheBg 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #d63384;
      touch-action: manipulation;
      position: relative;
    }

    @keyframes breatheBg {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .wrapper {
      text-align: center;
      width: 100%;
      max-width: 600px;
      padding: 20px;
      box-sizing: border-box;
      z-index: 10;
    }

    h1 {
      font-size: clamp(2.2rem, 7vw, 3.8rem);
      margin: 0 0 20px;
      line-height: 1.1;
      animation: pulse 2.5s infinite ease-in-out;
    }

    .subtitle {
      font-size: clamp(1.4rem, 5vw, 1.8rem);
      margin-bottom: 40px;
      color: #e91e63;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50%      { transform: scale(1.06); }
    }

    .buttons {
      position: relative;
      min-height: 320px;
    }

    button {
      font-size: clamp(1.3rem, 5vw, 1.7rem);
      padding: 16px 48px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      position: absolute;
      box-shadow: 0 8px 25px rgba(0,0,0,0.22);
      user-select: none;
      transition: transform 0.3s ease, box-shadow 0.4s ease;
    }

    #yesBtn {
      background: linear-gradient(135deg, #ff4d94, #ff80ab);
      color: white;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      animation: gentleBounce 3s infinite ease-in-out, yesGlow 4s infinite ease-in-out;
    }

    @keyframes gentleBounce {
      0%,100% { transform: translate(-50%, -50%) scale(1); }
      50%     { transform: translate(-50%, -50%) scale(1.08); }
    }

    @keyframes yesGlow {
      0%,100% { box-shadow: 0 0 20px rgba(255,77,148,0.6); }
      50%     { box-shadow: 0 0 40px rgba(255,77,148,1); }
    }

    #noBtn {
      background: #6c757d;
      color: white;
      left: 50%;
      transform: translateX(-50%);
      font-size: clamp(1.3rem, 5vw, 1.7rem);
    }

    #noBtn.surrender {
      font-size: clamp(1.6rem, 6vw, 2.2rem) !important;
      background: linear-gradient(135deg, #ff4d94, #ff80ab);
      box-shadow: 0 0 30px rgba(255,77,148,0.8);
      padding: 20px 60px;
      color: white;
      font-weight: bold;
    }

    #noBtn.wobble {
      animation: wobble 0.6s ease-in-out;
    }

    @keyframes wobble {
      0%,100% { transform: translateX(-50%) rotate(0deg); }
      25%     { transform: translateX(-50%) rotate(-8deg); }
      50%     { transform: translateX(-50%) rotate(8deg); }
      75%     { transform: translateX(-50%) rotate(-4deg); }
    }

    .flower-decor {
      position: absolute;
      width: 120px;
      height: auto;
      cursor: pointer;
      user-select: none;
      transition: filter 0.3s, transform 0.3s;
      z-index: 5;
    }

    .flower-decor.glow {
      filter: drop-shadow(0 0 20px #ff4d94) brightness(1.5);
      transform: scale(1.15);
      animation: flowerPulse 1.5s ease-in-out;
    }

    @keyframes flowerPulse {
      0%,100% { filter: drop-shadow(0 0 20px #ff4d94) brightness(1.5); }
      50%     { filter: drop-shadow(0 0 40px #ff4d94) brightness(2); }
    }

    .heart {
      position: absolute;
      font-size: clamp(1.2rem, 3vw, 2.5rem);
      animation: floatUp 12s linear forwards;
      opacity: 0;
      pointer-events: none;
      animation-delay: calc(var(--delay) * 1s);
    }

    @keyframes floatUp {
      0% { opacity: 0; transform: translateY(120vh) translateX(0) rotate(0deg); }
      10% { opacity: 1; }
      100% { opacity: 0; transform: translateY(-40vh) translateX(var(--sway)) rotate(720deg); }
    }

    .trail-heart {
      position: absolute;
      font-size: 1.4rem;
      pointer-events: none;
      animation: fadeHeart 2.2s forwards;
      opacity: 0.9;
      color: #ff4d94;
    }

    @keyframes fadeHeart {
      0% { opacity: 1; transform: scale(0.8) translateY(0); }
      100% { opacity: 0; transform: scale(1.6) translateY(-80px); }
    }

    .handwritten {
      font-family: 'Caveat', cursive;
      font-size: clamp(1.8rem, 6vw, 2.6rem);
      color: white;
      line-height: 1.6;
      margin: 30px auto 20px;
      max-width: 85%;
      text-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .ps {
      font-size: 1.3rem;
      color: #fff9;
      margin-top: 40px;
      font-style: italic;
    }

    .memory-photo {
      max-width: 85%;
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      border: 4px solid rgba(255, 255, 255, 0.3);
      margin: 30px auto;
      display: block;
      animation: photoFade 2s ease-out;
    }

    @keyframes photoFade {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }

    .photo-caption {
      font-size: 1.2rem;
      color: #fff;
      margin-top: 10px;
      font-style: italic;
    }

    .spark {
      position: absolute;
      font-size: 1.8rem;
      animation: explode 1.4s ease-out forwards;
      pointer-events: none;
      transform: rotate(var(--rot));
    }

    @keyframes explode {
      from { transform: scale(1) rotate(var(--rot)); opacity: 1; }
      to   { transform: translate(var(--x), var(--y)) scale(0.2) rotate(calc(var(--rot) + 360deg)); opacity: 0; }
    }
  </style>
</head>
<body>

<!-- Only top-left flower remains -->
<img src="https://image.similarpng.com/file/similarpng/original-picture/2022/02/Romantic-pink-rose-bouquet-isolated-on-transparent-background-PNG.png" 
     class="flower-decor" 
     style="top:5%; left:5%;" 
     alt="Rose bouquet">

<div class="wrapper" id="app">
  <h1>To My Melanie (Ëî°ËÅøÂõ∑) üíï</h1>
  <p class="subtitle">Melanie, will you make my heart skip forever and be my Valentine? üå∏üíñ</p>

  <div class="buttons">
    <button id="yesBtn">YESSS!! üíïü•∞</button>
    <button id="noBtn">No üôÑü•∫</button>
  </div>
</div>

<audio id="pop" preload="auto" src="https://assets.mixkit.co/sfx/preview/mixkit-fast-small-sweep-transition-166.mp3"></audio>
<audio id="sparkle" preload="auto" src="https://assets.mixkit.co/sfx/preview/mixkit-magic-sweep-game-trophy-257.mp3"></audio>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const app = document.getElementById("app");
const pop = document.getElementById("pop");
const sparkle = document.getElementById("sparkle");

let noScale = 1;
let yesScale = 1;
let interacted = false;

// Audio unlock
document.addEventListener('touchstart', () => {
  if (!interacted) {
    interacted = true;
    pop.volume = 0.6;
    sparkle.volume = 0.7;
  }
}, { once: true });

// Yes button growth (capped)
const yesGrow = setInterval(() => {
  yesScale = Math.min(2.8, yesScale + 0.028);
  yesBtn.style.transform = `translate(-50%, -50%) scale(${yesScale})`;
}, 1300);

// No button dodge ‚Äì always below Yes button
function dodgeNo(e) {
  if (e.type === 'touchstart') e.preventDefault();

  noScale = Math.max(0.38, noScale - 0.065);

  if (noScale < 0.55) {
    noBtn.textContent = "Okay fine‚Ä¶ Yes I will be! üòèüíï";
    noBtn.classList.add('surrender');
    noBtn.onclick = () => finalYes(); // Clicking it goes to success
  } else {
    noBtn.textContent = ["NOOO üò±","STOP üò≠","WHY üòµ","PLS üòø","‰∏çÂ•Ωüò∞"][Math.floor(Math.random()*5)];
  }

  const btnW = noBtn.offsetWidth || 180;
  const btnH = noBtn.offsetHeight || 60;

  // Get current Yes button position and size
  const yesRect = yesBtn.getBoundingClientRect();
  const yesBottom = yesRect.bottom + window.scrollY;
  const yesCenterX = yesRect.left + yesRect.width / 2 + window.scrollX;

  // Place No button below Yes with offset
  let newY = yesBottom + 40 + Math.random() * 80; // 40‚Äì120px below
  let newX = yesCenterX - btnW / 2 + (Math.random() * 200 - 100); // ¬±100px horizontal wiggle

  // Clamp to safe central area (never too close to edges)
  const margin = 120;
  newX = Math.max(margin, Math.min(window.innerWidth - btnW - margin, newX));
  newY = Math.max(margin, Math.min(window.innerHeight - btnH - margin, newY));

  noBtn.style.left = `${newX}px`;
  noBtn.style.top  = `${newY}px`;

  noBtn.classList.add('wobble');
  setTimeout(() => noBtn.classList.remove('wobble'), 600);

  noBtn.style.transform = `scale(${noScale}) rotate(${Math.random() * 300 - 150}deg)`;

  if (interacted) {
    pop.currentTime = 0;
    pop.play().catch(() => {});
  }
}

["pointerenter", "touchstart"].forEach(evt => 
  noBtn.addEventListener(evt, dodgeNo, { passive: false })
);

// Resize snap-back (keep No under Yes)
window.addEventListener('resize', () => {
  const yesRect = yesBtn.getBoundingClientRect();
  const yesBottom = yesRect.bottom + window.scrollY;
  const yesCenterX = yesRect.left + yesRect.width / 2 + window.scrollX;

  let newY = yesBottom + 60;
  let newX = yesCenterX - (noBtn.offsetWidth || 180) / 2;

  const margin = 120;
  newX = Math.max(margin, Math.min(window.innerWidth - (noBtn.offsetWidth || 180) - margin, newX));
  newY = Math.max(margin, Math.min(window.innerHeight - (noBtn.offsetHeight || 60) - margin, newY));

  noBtn.style.left = `${newX}px`;
  noBtn.style.top  = `${newY}px`;
});

// Flower glow + vibrate (only one flower left)
document.querySelectorAll('.flower-decor').forEach(flower => {
  flower.addEventListener('click', () => {
    flower.classList.add('glow');
    if ('vibrate' in navigator) navigator.vibrate([50, 30, 50]);
    setTimeout(() => flower.classList.remove('glow'), 1500);
  });
  flower.addEventListener('touchstart', e => {
    e.preventDefault();
    flower.classList.add('glow');
    if ('vibrate' in navigator) navigator.vibrate([50, 30, 50]);
    setTimeout(() => flower.classList.remove('glow'), 1500);
  }, { passive: false });
});

// Heart trail (unchanged)
document.addEventListener('mousemove', e => {
  if (Math.random() < 0.12) createTrailHeart(e.clientX, e.clientY);
});

document.addEventListener('touchmove', e => {
  if (Math.random() < 0.18) createTrailHeart(e.touches[0].clientX, e.touches[0].clientY);
}, { passive: true });

function createTrailHeart(x, y) {
  const h = document.createElement("div");
  h.className = "trail-heart";
  h.textContent = ["üíû","üíñ","ü©∑","üíï"][Math.floor(Math.random()*4)];
  h.style.left = (x - 10) + "px";
  h.style.top = (y - 10) + "px";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 2200);
}

// Yes flow ‚Äì direct to celebration
yesBtn.addEventListener("click", () => {
  clearInterval(yesGrow);
  finalYes();
});

function finalYes() {
  if (interacted) sparkle.play().catch(() => {});

  app.innerHTML = `
    <h1 style="font-size: clamp(3.5rem, 12vw, 5.5rem); color: white; margin: 20px 0; text-shadow: 0 4px 12px rgba(0,0,0,0.4);">
      YAYYY!!! üéâüíñ
    </h1>
    <p class="handwritten">
      Melanie (Ëî°ËÅøÂõ∑), my heart has chosen you every single day... <br>
      Thank you for saying yes ‚Äî I can't wait to hold your hand through every adventure, laugh, and quiet moment ahead. You are my forever. üíò
    </p>
    <p class="ps">P.S. You're still the most beautiful thing I've ever seen, inside and out. üåπ</p>
    
    <img src="YOUR_ACTUAL_PHOTO_URL_HERE" alt="Us together üíï" class="memory-photo">
    <p class="photo-caption">Our favorite moment üíï</p>
  `;

  document.body.style.background = "linear-gradient(135deg, #ff9a9e, #fad0c4, #ff9a9e)";
  document.body.style.animation = "breatheBg 12s ease infinite";

  setInterval(createHeart, 300);
  setInterval(createFirework, 700);
}

// Hearts & Fireworks (unchanged)
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.textContent = ["üíñ","üíï","üíò","üíù","üíû","‚ù§Ô∏è","ü©∑","üíó"][Math.random()*8 | 0];
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.setProperty('--sway', (Math.random() * 60 - 30) + "vw");
  heart.style.setProperty('--delay', Math.random() * 3);
  heart.style.fontSize = (1.2 + Math.random() * 2) + "rem";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 14000);
}

function createFirework() {
  const x = Math.random() * window.innerWidth;
  const y = Math.random() * window.innerHeight * 0.65;

  for (let i = 0; i < 12; i++) {
    const spark = document.createElement("div");
    spark.className = "spark";
    spark.textContent = ["üíñ","‚ú®","üí´","ü©∑","üåü","üíù"][Math.floor(Math.random()*6)];
    spark.style.left = x + "px";
    spark.style.top = y + "px";
    spark.style.setProperty("--x", `${Math.random()*300 - 150}px`);
    spark.style.setProperty("--y", `${Math.random()*300 - 150}px`);
    spark.style.setProperty("--rot", `${Math.random()*720 - 360}deg`);
    document.body.appendChild(spark);
    setTimeout(() => spark.remove(), 1500);
  }
}
</script>

<noscript>
  <div style="text-align:center; font-size:1.5rem; color:#d63384; padding:40px;">
    <h1>To My Melanie üíï</h1>

  </div>
</noscript>

</body>
</html>
